<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Story</title>

<!-- Disable favicon requests -->
<link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">

<!-- Load Interactive Canvas JavaScript -->
<script
	src="https://www.gstatic.com/assistant/interactivecanvas/api/interactive_canvas.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/static/canvas/canvas.css">
</head>
<body>
	<div class="debug">
		<div class="logs" id="logs"></div>
	</div>
	<div class="top-container">
		<div class="float-element">
			<img id="image" />

			<audio controls="controls" id="audio">
				<source id="audioSource">
			</audio>
		</div>

		<div class="container">
			<h1 ondblclick="showDebug()" id="title"></h1>
			<div id="htmlText"></div>

			<div id="hint" class="hint">
				<b>Hint: </b><span id="hintText"></span>
			</div>
			<div style="width: 100%">
				<h2 id="cardsTitle"></h2>
				<div id="cards" class="cards-container"></div>
			</div>
			<div class="bottom-buttons" id="suggestions">
				<button onclick="cont()">Continue</button>
				<button onclick="showMap()">Show Map</button>
			</div>
		</div>
	</div>
	<script src="/static/canvas/canvas.js"></script>
	<script src="/static/canvas/logs.js"></script>
	<script src="/static/canvas/story.js"></script>
</body>
</html>
