<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Base</title>

<!-- Disable favicon requests -->
<link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">

<!-- Load Interactive Canvas JavaScript -->
<script
	src="https://www.gstatic.com/assistant/interactivecanvas/api/interactive_canvas.min.js"></script>
<link rel="stylesheet" href="/static/canvas/canvas.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
<style>
.top-container {
	display: flex;
	flex-flow: column;
	min-height: -webkit-fill-available;
}

.top-container .container {
	flex-grow: 1;
}
</style>
</head>
<body>
	<div class="debug">
		<div class="logs" id="logs">test test</div>
	</div>
	<div class="top-container">
		<div class="container">
			<div class="float-element" style="max-width:500px">
				<img id="image" />
			</div>
			<div id="htmlText"></div>
		</div>
		<div class="container">
			<h2 id="cardsTitle"></h2>
			<div id="cards" class="cards-container"></div>
		</div>
		<div class="bottom-buttons" id="suggestions"></div>
	</div>
	<script src="/static/canvas/canvas.js"></script>
	<script src="/static/canvas/logs.js"></script>
	<script src="/static/canvas/base.js"></script>
</body>
</html>
